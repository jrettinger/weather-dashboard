<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar bg-light text-dark">
        <div class="container-fluid">
            <span class="navbar-brand h1">Weather Dashboard</span>
        </div>
    </nav>
    <main class="container">
    <section class="row">
        <div class="col-12 col-md-3">
            <form id="searchForm" class="col-12 col-md-9">
                    <input id="q" class="form-control mb-3" />
                    <button type="search" class="btn btn-primary mb-3">Search</button>
                    <div id="searchedCities">
                </form>
            </div>
            <div class="col-12 col-md-9">
                <div class="card p-3 m-3" id="current">

                </div>
                <div id="fiveDay" class="row">

                </div>

                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="card p-3 m-3" id="current"></div>
                    <div class="col-md-3"></div>
                    <div class="card p-3 m-3" id="current"></div>
                    <div class="col-md-3"></div>
                    <div class="card p-3 m-3" id="current"></div>
                    <div class="col-md-3"></div>
                    <div class="card p-3 m-3" id="current"></div>
                    <div class="col-md-3"></div>
                </div>
            </div>
    </section>
    </main>
    <script>
        var searchEl = document.querySelector('#search');
        var appid = '692efab00ae66e9f48137e6ea4766fcd';
        

        var toJSON = function (response) {
            return response.json();
        };

        var displayWeather = function (data, city) {
            console.log(data);
            var currentEl = document.querySelector('#current');
            var h2El = document.createElement('h2');
            var tempEl = document.createElement('p');
            h2El.textContent = city.name;
            tempEl.textContent = 'TEMP: ' + data.current.temp;
            currentEl.appendChild(h2El);
            currentEl.appendChild(tempEl);
        }

        var getOneCall = function(city) {
            var oneCall = 'https://api.openweathermap.org/data/3.0/onecall?lat=${city.lat}&lon=${city.lon)&appid=${appid}&units=imperial&exclude=hourly,minutely';

            fetch(oneCall)
                .then(toJSON)
                .then(function(data) {
                    displayWeather(data,city);
                });  
        };

        var getGEO = function (locations) {
            var city = locations[0];
            console.log('LAT', city.lat);
            console.log('LON', city.lon);

            getOneCall(city);
        };

        var saveToLocalStorage = function(city) {
            var cities = JSON.parse(localStorage.getItem('cities')) || [];
            cities.push(city);
            var data = JSON.stringify(cities);
            localStorage.setItem('cities', data);
        };

        var handleSearch = function(event) {
            event.preventDefault();
            var q = document.querySelector('#q');
            var geoURL = 'https://api.openweathermap.org/geo/3.0/direct?q=${q.value}&appid=${appid}';
        fetch(geoURL)
        .then(toJSON)
        .then(getGEO);
        }

        searchEl.addEventListener('click', handleSearch);
</script>
</body>

</html>
